<aside class="gifs">

<main class="chat">

  <section class="chat-messages" #scrollMe [scrollTop]="scrollMe.scrollHeight">

    <div *ngFor="let oldMessage of oldMessages" class="message">

      <div class="message-first">
        <div>
          <img src="{{oldMessage._creator.avatar}}">
        </div>
        <div>
          <h5><strong>{{oldMessage._creator.firstname}}</strong><time>12:00 PM</time></h5>
          {{oldMessage.msg}}
        </div>
      </div>

      <!--
      <div class="message-append">
        <div><time>12:00 PM</time></div>
        <div>{{oldMessage.msg}}</div>
      </div>
      -->
      
    </div>

    <div *ngFor="let message of messages" class="message">

      <div *ngIf="!message.append" class="message-first">
        <div>
          <img src="{{message.user.avatar}}">
        </div>
        <div>
          <h5><strong>{{message.user.firstname}}</strong><time>12:00 PM</time></h5>
          <div *ngIf="message.msg">
            {{message.msg}}
          </div>
          <div *ngIf="message.webm">
            <video [attr.src]="message.webm.url" [attr.width]="message.webm.dims[0]" [attr.height]="message.webm.dims[1]" autoplay loop muted></video>
          </div>
        </div>
      </div>

      <div *ngIf="message.append" class="message-append">
        <div><time>12:00 PM</time></div>
        <div *ngIf="message.msg">{{message.msg}}</div>
        <div *ngIf="message.webm">
          <video [attr.src]="message.webm.url" [attr.width]="message.webm.dims[0]" [attr.height]="message.webm.dims[1]" autoplay loop muted></video>
        </div>
      </div>

    </div>

  </section>

  <section class="chat-users">
    <div *ngFor="let user of users">
      <div class="status-{{user.status | status}}">
        <img src="{{user.avatar}}">
      </div>
      <div>
        <strong>{{user.firstname}}</strong>
        <small *ngIf="user.status == '1'">Online - <time class="timeago" datetime="2018-02-25T18:38:21.581Z"></time></small>
        <small *ngIf="user.status == '0'">Offline - <time class="timeago" datetime="2018-02-25T18:38:21.581Z"></time></small>
      </div>
    </div>
  </section>

  <form class="chat-form" [formGroup]="chatForm" (ngSubmit)="sendMessage()">
    <input class="chat-form-input" type="text" placeholder="Message" autocomplete="off" [(ngModel)]="messageInput" formControlName="messageFormInput">
    <div class="chat-form-typing">Martin is typing...</div>
  </form>

</main>
