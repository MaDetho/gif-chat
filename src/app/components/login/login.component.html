<main class="login">

  <form class="login-form" [formGroup]="form">
    <div *ngIf="error">{{error}}</div>
    <input class="login-form-username" type="text" placeholder="Username" autocomplete="off" formControlName="username">
    <input class="login-form-password" type="password" placeholder="Password" autocomplete="off" formControlName="password">
    <button (click)="login()" class="login-form-button">Log in</button>
  </form>

</main>
